<h2>채령</h2>

<p>2015년에도 언니 이채연와 함께 JYP 신인 걸그룹 TWICE의 멤버를 뽑는 서바이벌 프로그램 SIXTEEN에 참가하였다가 두 명 모두 탈락했다. SIXTEEN 탈락 이후 언니 이채연은 JYP를 떠나 WM엔터테인먼트 소속 연습생으로 프로듀스 48에 참가 후 IZ*ONE으로 데뷔한 반면에, 채령은 JYP 연습생으로 계속 남아 ITZY의 멤버로 데뷔하게 된다. 이로써 언니와 동생 모두 걸그룹으로 데뷔하는 데 성공하게
</p>
